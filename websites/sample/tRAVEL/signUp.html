<!DOCTYPE html>
<html>
<head>
	<title>Arceus | Travel Sign Up page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="h">
		<h1>Welcome to Arceus Travels</h1>
	</header>
	<form class="f">
		<h2>Create an Account</h2> <br>
		<label>First Name</label>
		<input type="text" name="fname" placeholder="Enter your First name."> <br> <br>
		<label>Lasty Name</label>
		<input type="text" name="lname" placeholder="Enter your Last name."> <br> <br>
		<label>Phone Number</label>
		<input type="Phone" name="Number" placeholder="Enter your Phone Number."> <br> <br>
		<label>Email</label>
		<input type="Email" name="Email" placeholder="Enter your Email id."> <br> <br>
		<label id="add">Address</label>
		<textarea placeholder="Enter your Address." rows="5" cols="30"></textarea><br> <br>
		<label>Password</label>
		<input type="text" name="pass" placeholder="Enter your New Password." required> <br> <br>
		<label>Confirm Password</label>
		<input type="Password" name="pass" placeholder="Enter your password again." required><br> <br>
		<a href="main.html"><button>Sign Up</button></a>
	</form>
</body>
</html>
